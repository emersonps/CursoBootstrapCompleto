<!DOCTYPE html>
<html>
	<head>
		<!-- define a viewport-->
        <title>Curso de Bootstrap 3</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Para resolver problemas de Encoding -->
        <meta charset="utf-8">
        <!-- adicionar CSS Bootstrap localmente -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
         <!-- CSS personalizado -->
        <link href="css/estilo.css" rel="stylesheet" media="screen">
	</head>
	<body>
        <h1>Botões</h1>
       
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="http://www.google.com" class="btn btn-default">Google</a>
                    <a href="https://www.facebook.com" class="btn btn-primary">Facebook</a>
                    <a href="#" class="btn btn-success">Teste 03</a>
                    <a href="#" class="btn btn-danger">Teste 04</a>
                    <a href="#" class="btn btn-warning">Teste 05</a>
                    <a href="#" class="btn btn-info">Teste 05</a>
                    <button class="btn btn-primary">Primary</button>
                    <button type="submit" value="Botão Submeter" class="btn btn-primary">Submeter</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <button class="btn btn-primary btn-xs">Botão Muito Pequeno</button>
                </div>
                <div class="col-xs-3">
                    <button class="btn btn-success btn-sm">Botão Pequeno</button>
                </div>
                <div class="col-xs-3">
                    <button class="btn btn-danger btn-default">Botão Default</button>
                </div>
                <div class="col-xs-3">
                    <button class="btn btn-info btn-lg">Botão Grande</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-3">
                    <button class="btn btn-danger btn-block">Block1 </button>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <button class="btn btn-info btn-block active">Active </button>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <button class="btn btn-info btn-block">Block2 </button>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <button class="btn btn-success btn-block" disabled="disabled">Disabled </button>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script> 
	
    </body>
</html>
