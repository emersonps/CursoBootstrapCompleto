<!DOCTYPE html>
<html>
	<head>
		<!-- define a viewport-->
        <title>Curso de Bootstrap 3</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Para resolver problemas de Encoding -->
        <meta charset="utf-8">
        <!-- adicionar CSS Bootstrap localmente -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
         <!-- CSS personalizado -->
        <link href="css/estilo.css" rel="stylesheet" media="screen">
	</head>
	<body>
        <h1>Images Forms</h1>
       
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 text-center">
                    <img src="img/imagem01.jpg" alt="Imagem 01" class="img-responsive">  
                </div>
                <div class="col-xs-12 col-sm-6 text-center">
                    <img src="img/imagem02.jpg" alt="Imagem 02" class="img-responsive">  
                </div>
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="img/imagem01.jpg" alt="Imagem 01" class="img-rounded img-responsive">  
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="img/imagem02.jpg" alt="Imagem 02" class="img-circle img-responsive">  
                </div>
                 <div class="col-xs-12 col-sm-4 text-center">
                    <img src="img/imagem02.jpg" alt="Imagem 02" class="img-circle img-thumbnail img-responsive">  
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script> 
	
    </body>
</html>
